<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registered Users</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Profession</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let users = [];
  
    async function loadUsers() {
      try {
        const res = await fetch('http://localhost:5000/users');
        users = await res.json();
        console.log("Users received:", users);
        renderTable();
      } catch (err) {
        console.error("Error fetching users:", err);
      }
    }
  
    function renderTable() {
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
  
      users.forEach((u, i) => {
        const row = document.createElement("tr");
  
        row.innerHTML = `
          <td contenteditable="true" oninput="users[${i}].name = this.innerText">${u.name}</td>
          <td contenteditable="true" oninput="users[${i}].age = this.innerText">${u.age}</td>
          <td contenteditable="true" oninput="users[${i}].profession = this.innerText">${u.profession}</td>
          <td><button onclick="removeUser(${i})">Delete</button></td>
        `;
  
        tbody.appendChild(row);
      });
    }
  
    function removeUser(index) {
      if (confirm("Do you really want to delete this user?")) {
        users.splice(index, 1);
        saveUsers();
        renderTable();
      }
    }
  
    function saveUsers() {
      fetch("http://localhost:5000/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(users)
      })
        .then(() => alert("Changes saved successfully!"))
        .catch(err => alert("Error saving: " + err));
    }
  
    window.onload = loadUsers;
  </script>
  
  
</body>
</html>
